<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        </head>
        <body ng-controller="weatherController">
            <div id="header">
                <h1>Weather Data</h1>
            </div>
            <div id="nav">
                <h3>Recent searches:</h3>
                <ul>
                    <li ng-repeat="item in items track by $index">
                        <a class="item-link" ng-click="getWeather(item, $index)" href="#">{{item}}</a>
                    </li>
                </ul>
            </div>
            <div id="section">
                <h2>Weather info:</h2>
                <input type="search" ng-model="city" placeholder="Type a location..." ng-keydown="$event.keyCode == 13 && onKeydown()">
                    <p>{{details}}</p>
                    <p>{{details1}}</p>
                    <p>{{details2}}</p>
                    <p>{{details3}}</p>
                    <p>{{details4}}</p>
                    <p>{{details5}}</p>
                    <p>{{details6}}</p>
                    <p>{{details7}}</p>
                </div>
                <div id="footer">
                Copyright &copy; Tudor D. Pop
                </div>
                <script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
            </body>
        </html>
